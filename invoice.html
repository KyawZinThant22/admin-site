<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thone Nya || Invoice</title>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="main_container">
      <div class="main_left">
        <h4>Thone Nya</h4>

        <div class="left_list_container">
          <h4>OverView</h4>

          <div class="list_item">
            <ion-icon name="apps-outline"></ion-icon>
            <span><a href="./main.html">App</a></span>
          </div>
        </div>

        <div class="left_list_container">
          <h4>Management</h4>

          <div class="list_item">
            <ion-icon name="person-outline"></ion-icon>
            <span><a href="./User.html">User</a></span>
          </div>

          <div class="list_item">
            <ion-icon name="library-outline"></ion-icon>
            <span><a href="./Product.html">Product</a></span>
          </div>

          <div class="list_item ">
            <ion-icon name="cart-outline"></ion-icon>
            <span><a href="./Order.html">Order</a></span>
          </div>
          <div class="list_item active">
            <ion-icon name="cash-outline"></ion-icon>
            <span><a href="">Invoice</a></span>
          </div>
        </div>
      </div>
      <div class="main_right">
        <div class="top_bar">
          <ion-icon name="search-outline"></ion-icon>
          <div>
            <ion-icon class="top_icon" name="notifications-outline"></ion-icon>
            <ion-icon class="top_icon" name="people-outline"></ion-icon>
            <ion-icon class="top_icon" name="settings-outline"></ion-icon>
            <img
              src="./assets/image/me.jpeg"
              alt="kyaw zin thant "
              width="40px"
            />
          </div>
        </div>

        <div class="_container">
          <div class="heading">
            <div>
              <h4>Invoice List</h4>
              <p>Dashboard . Invoice . List</p>
            </div>
            <button>+ New Invoice</button>
          </div>
        </div>

        <div class="coming">
            <h3>Coming Soon</h3>
            <img src="./assets//image/hero.png" alt="">
        </div>
        
      </div>
    </div>
  </body>
</html>
